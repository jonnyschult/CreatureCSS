<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./justTuringBot.css">
    <title>Turing creature</title>
</head>
<body>
    <div class="turing">
        <div class="headT">
            <div class="eyeLeft">
                <div id="leftPupil"></div>
            </div>
            <div class="eyeRight">
                <div id="rightPupil"></div>
            </div>
            <div class="mouth"></div>
            <div class="cpu">
                <div class="gearT1">
                    <div class="baseT1"></div>
                    <div class="toothT1" id="toothOneT1"></div>
                    <div class="toothT1" id="toothTwoT1"></div>
                    <div class="toothT1" id="toothThreeT1"></div>
                    <div class="toothT1" id="toothFourT1"></div>
                    <div class="holeT1"></div>
                </div>
                <div class="gearT2">
                    <div class="baseT2"></div>
                    <div class="toothT2" id="toothOneT2"></div>
                    <div class="toothT2" id="toothTwoT2"></div>
                    <div class="toothT2" id="toothThreeT2"></div>
                    <div class="toothT2" id="toothFourT2"></div>
                    <div class="holeT2"></div>
                </div>
                <div class="gearT3">
                    <div class="baseT3"></div>
                    <div class="toothT3" id="toothOneT3"></div>
                    <div class="toothT3" id="toothTwoT3"></div>
                    <div class="toothT3" id="toothThreeT3"></div>
                    <div class="toothT3" id="toothFourT3"></div>
                    <div class="holeT3"></div>
                </div>
                <div class="gearT4">
                    <div class="baseT4"></div>
                    <div class="toothT4" id="toothOneT4"></div>
                    <div class="toothT4" id="toothTwoT4"></div>
                    <div class="toothT4" id="toothThreeT4"></div>
                    <div class="toothT4" id="toothFourT4"></div>
                    <div class="holeT4"></div>
                </div>
                <div class="gearT5">
                    <div class="baseT5"></div>
                    <div class="toothT5" id="toothOneT5"></div>
                    <div class="toothT5" id="toothTwoT5"></div>
                    <div class="toothT5" id="toothThreeT5"></div>
                    <div class="toothT5" id="toothFourT5"></div>
                    <div class="holeT5"></div>
                </div>
            </div>
        </div>
       
    </div>
</body>
</html>
