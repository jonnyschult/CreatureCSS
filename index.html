<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="creature.css">
    <title>Creature</title>
</head>
<body>
    <div class="wrapper">
        <h1>A Frivolous History in Logic</h1>
<!--1-->
        <div class="prePhilosophy">
            <h2><a href="https://plato.stanford.edu/entries/heraclitus/#Ont" target="blank">Pre-Philosophy</a></h2>
            <div class="head">
                <div class="topLip"></div>
                <div class="bottomLip"></div>
                <div class="nose"></div>
                <div class="idea">
                    <div id="noIdea"><img class="image" src="https://www.pngitem.com/pimgs/m/351-3517628_campfire-clipart-clipart-camp-fire-hd-png-download.png" alt=""></div>
                </div>
            </div>
            <a href="https://plato.stanford.edu/entries/logic-ancient/" target="blank" class="pictureLinks"><img class="image" src="https://www.pngitem.com/pimgs/m/351-3517628_campfire-clipart-clipart-camp-fire-hd-png-download.png" alt=""></a>
            
        </div>

<!--2-->

        <div class="aristotle">
            <h2><a href="https://plato.stanford.edu/entries/aristotle/" target="blank">Aristotle</a></h2>
            <div class="head">
                <div class="topLip"></div>
                <div class="bottomLip"></div>
                <div class="nose"></div>
                <div class="idea">
                    <div class="gear">
                        <div class="base"></div>
                        <div class="tooth" id="toothOne"></div>
                        <div class="tooth" id="toothTwo"></div>
                        <div class="tooth" id="toothThree"></div>
                        <div class="tooth" id="toothFour"></div>
                        <div class="hole"></div>
                    </div>
                </div>
            </div>
            <a href="https://plato.stanford.edu/entries/aristotle-logic/" target="blank" class="pictureLinks"><img src="https://img.favpng.com/14/14/8/aristotle-lyceum-ancient-greek-philosophy-philosopher-stagira-png-favpng-JczdJAZ6EwqJkDZyjuSPGKUt6.jpg" alt=""></a>
        </div>

<!--3-->

        <div class="leibniz">
            <h2><a href="https://plato.stanford.edu/entries/leibniz/" target="blank">Leibniz</a></h2>
            <div class="head">
                <div class="topLip"></div>
                <div class="bottomLip"></div>
                <div class="nose"></div>
                <div class="idea">
                    <div class="gear">
                        <div class="base"></div>
                        <div class="tooth" id="toothOne"></div>
                        <div class="tooth" id="toothTwo"></div>
                        <div class="tooth" id="toothThree"></div>
                        <div class="tooth" id="toothFour"></div>
                        <div class="hole"></div>
                    </div>
                    <div class="gearL">
                        <div class="baseL"></div>
                        <div class="toothL" id="toothOneL"></div>
                        <div class="toothL" id="toothTwoL"></div>
                        <div class="toothL" id="toothThreeL"></div>
                        <div class="toothL" id="toothFourL"></div>
                        <div class="holeL"></div>
                    </div>
                </div>
            </div>
            <a href="https://plato.stanford.edu/entries/leibniz-logic-influence/" target="blank" class="pictureLinks"><img class="image" src="https://writings.stephenwolfram.com/data/uploads/2013/05/8-large-a.png" alt=""></a>
        </div>

<!--4-->

        <div class="nietzsche">
            <h2><a href="https://plato.stanford.edu/entries/nietzsche/" target="blank">Nietzsche</a></h2>
            <div class="head">
                <div class="eye">
                    <div class="pupil"></div>
                </div>
                <div class="topLip"></div>
                <div class="bottomLip"></div>
                <div class="nose"></div>
                <div class="idea">
                    <div class="gearN">
                        <div class="baseN"></div>
                        <div class="toothN" id="toothOneN"></div>
                        <div class="toothN" id="toothTwoN"></div>
                        <div class="toothN" id="toothThreeN"></div>
                        <div class="toothN" id="toothFourN"></div>
                        <div class="holeN"></div>
                    </div>
                </div>
            </div>
            
            <a href="https://www.azquotes.com/quote/1231126" target="blank" class="pictureLinks"><img class="image" src="https://img.haarets.co.il/img/1.7573614/380054888.jpg?precrop=1154,1153,x10,y316&height=1200&width=1200" alt=""></a>
        </div>

<!--5 Turing Machine!-->

        <div class="turing">
            <h2><a href="https://plato.stanford.edu/entries/turing/" target="blank">Turing</a></h2>
            <div class="headT">
                <div class="eyeLeft">
                    <div id="leftPupil"></div>
                </div>
                <div class="eyeRight">
                    <div id="rightPupil"></div>
                </div>
                <div class="mouth"></div>
                <div class="cpu">
                    <div class="gearT1">
                        <div class="baseT1"></div>
                        <div class="toothT1" id="toothOneT1"></div>
                        <div class="toothT1" id="toothTwoT1"></div>
                        <div class="toothT1" id="toothThreeT1"></div>
                        <div class="toothT1" id="toothFourT1"></div>
                        <div class="holeT1"></div>
                    </div>
                    <div class="gearT2">
                        <div class="baseT2"></div>
                        <div class="toothT2" id="toothOneT2"></div>
                        <div class="toothT2" id="toothTwoT2"></div>
                        <div class="toothT2" id="toothThreeT2"></div>
                        <div class="toothT2" id="toothFourT2"></div>
                        <div class="holeT2"></div>
                    </div>
                    <div class="gearT3">
                        <div class="baseT3"></div>
                        <div class="toothT3" id="toothOneT3"></div>
                        <div class="toothT3" id="toothTwoT3"></div>
                        <div class="toothT3" id="toothThreeT3"></div>
                        <div class="toothT3" id="toothFourT3"></div>
                        <div class="holeT3"></div>
                    </div>
                    <div class="gearT4">
                        <div class="baseT4"></div>
                        <div class="toothT4" id="toothOneT4"></div>
                        <div class="toothT4" id="toothTwoT4"></div>
                        <div class="toothT4" id="toothThreeT4"></div>
                        <div class="toothT4" id="toothFourT4"></div>
                        <div class="holeT4"></div>
                    </div>
                    <div class="gearT5">
                        <div class="baseT5"></div>
                        <div class="toothT5" id="toothOneT5"></div>
                        <div class="toothT5" id="toothTwoT5"></div>
                        <div class="toothT5" id="toothThreeT5"></div>
                        <div class="toothT5" id="toothFourT5"></div>
                        <div class="holeT5"></div>
                    </div>
                </div>
            </div>
            
            <a href="https://academic.oup.com/mind/article/LIX/236/433/986238" target="blank" class="pictureLinks"><img class="image" src="https://media.newyorker.com/photos/5e2330c74156f60008818e30/1:1/w_1814,h_1814,c_limit/Grimstad-Turing.jpg" alt=""></a>
        </div>

</div>

</body>
</html>
